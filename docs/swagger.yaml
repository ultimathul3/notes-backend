definitions:
  docs.CreateNoteResponse:
    properties:
      id:
        type: integer
    type: object
  docs.CreateNotebookResponse:
    properties:
      id:
        type: integer
    type: object
  docs.CreateSharedNoteResponse:
    properties:
      id:
        type: integer
    type: object
  docs.CreateUpdateNotebookDTO:
    properties:
      description:
        type: string
    type: object
  docs.GetAllNotebooksResponse:
    properties:
      count:
        type: integer
      notebooks:
        items:
          properties:
            description:
              type: string
            id:
              type: integer
          type: object
        type: array
    type: object
  docs.MessageResponse:
    properties:
      message:
        type: string
    type: object
  docs.OkStatusResponse:
    properties:
      status:
        example: ok
        type: string
    type: object
  docs.RefreshResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  docs.RefreshSessionDTO:
    properties:
      refresh_token:
        type: string
    type: object
  docs.SignInResponse:
    properties:
      access_token:
        type: string
      id:
        type: integer
      name:
        type: string
      refresh_token:
        type: string
    type: object
  docs.SignUpResponse:
    properties:
      id:
        type: integer
    type: object
  domain.CreateSharedNoteDTO:
    properties:
      login:
        type: string
      note_id:
        type: integer
    type: object
  domain.CreateUpdateNoteDTO:
    properties:
      body:
        type: string
      title:
        type: string
    type: object
  domain.CreateUserDTO:
    properties:
      login:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  domain.GetAllIncomingSharedNotesResponse:
    properties:
      count:
        type: integer
      incoming_shared_notes:
        items:
          $ref: '#/definitions/domain.IncomingSharedNote'
        type: array
    type: object
  domain.GetAllNotesResponse:
    properties:
      count:
        type: integer
      notes:
        items:
          $ref: '#/definitions/domain.Note'
        type: array
    type: object
  domain.GetUserDTO:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  domain.IncomingSharedNote:
    properties:
      id:
        type: integer
      owner_login:
        type: string
      title:
        type: string
    type: object
  domain.LogoutDTO:
    properties:
      refresh_token:
        type: string
    type: object
  domain.Note:
    properties:
      body:
        type: string
      created_at:
        type: string
      id:
        type: integer
      notebook_id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
info:
  contact: {}
  title: Notes API
  version: "1.0"
paths:
  /auth/logout:
    post:
      consumes:
      - application/json
      parameters:
      - description: User refresh token
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.LogoutDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK status
          schema:
            $ref: '#/definitions/docs.OkStatusResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: User logout
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      parameters:
      - description: User session
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/docs.RefreshSessionDTO'
      produces:
      - application/json
      responses:
        "200":
          description: New data for user authorization
          schema:
            $ref: '#/definitions/docs.RefreshResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      summary: Refreshing a user session
      tags:
      - Auth
  /auth/sign-in:
    post:
      consumes:
      - application/json
      parameters:
      - description: User JSON
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.GetUserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Data for user authorization
          schema:
            $ref: '#/definitions/docs.SignInResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
        "500":
          description: Server error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      summary: User sign in
      tags:
      - Auth
  /auth/sign-up:
    post:
      consumes:
      - application/json
      parameters:
      - description: User JSON
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.CreateUserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: User ID
          schema:
            $ref: '#/definitions/docs.SignUpResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      summary: User sign up
      tags:
      - Auth
  /notebooks:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Notebooks
          schema:
            items:
              $ref: '#/definitions/docs.GetAllNotebooksResponse'
            type: array
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Getting a list of user notebooks
      tags:
      - Notebook
    post:
      consumes:
      - application/json
      parameters:
      - description: Notebook data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/docs.CreateUpdateNotebookDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Notebook ID
          schema:
            $ref: '#/definitions/docs.CreateNotebookResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Creating notebook
      tags:
      - Notebook
  /notebooks/{notebook_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Notebook ID
        in: path
        name: notebook_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK status
          schema:
            $ref: '#/definitions/docs.OkStatusResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Deleting user notebook
      tags:
      - Notebook
    put:
      consumes:
      - application/json
      parameters:
      - description: Notebook ID
        in: path
        name: notebook_id
        required: true
        type: integer
      - description: New notebook data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/docs.CreateUpdateNotebookDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK status
          schema:
            $ref: '#/definitions/docs.OkStatusResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Updating user notebook
      tags:
      - Notebook
  /notebooks/{notebook_id}/notes:
    get:
      consumes:
      - application/json
      parameters:
      - description: Notebook ID
        in: path
        name: notebook_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Notebooks
          schema:
            items:
              $ref: '#/definitions/domain.GetAllNotesResponse'
            type: array
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Getting a list of user notes in a notebook
      tags:
      - Note
    post:
      consumes:
      - application/json
      parameters:
      - description: Notebook ID
        in: path
        name: notebook_id
        required: true
        type: integer
      - description: Note data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.CreateUpdateNoteDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Note ID
          schema:
            $ref: '#/definitions/docs.CreateNoteResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Creating a note in a notebook
      tags:
      - Note
  /notebooks/{notebook_id}/notes/{note_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Notebook ID
        in: path
        name: notebook_id
        required: true
        type: integer
      - description: Note ID
        in: path
        name: note_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK status
          schema:
            $ref: '#/definitions/docs.OkStatusResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Deleting a note from a notebook
      tags:
      - Note
    put:
      consumes:
      - application/json
      parameters:
      - description: Notebook ID
        in: path
        name: notebook_id
        required: true
        type: integer
      - description: Note ID
        in: path
        name: note_id
        required: true
        type: integer
      - description: New note data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.CreateUpdateNoteDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK status
          schema:
            $ref: '#/definitions/docs.OkStatusResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Updating a note in a notebook
      tags:
      - Note
  /shared_notes:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Incoming shared notes
          schema:
            items:
              $ref: '#/definitions/domain.GetAllIncomingSharedNotesResponse'
            type: array
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Getting a list of incoming shared notes
      tags:
      - Shared note
    post:
      consumes:
      - application/json
      parameters:
      - description: Shared note data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.CreateSharedNoteDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Shared note ID
          schema:
            $ref: '#/definitions/docs.CreateSharedNoteResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Creating a shared note
      tags:
      - Shared note
  /shared_notes/{shared_note_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Shared note ID
        in: path
        name: shared_note_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK status
          schema:
            $ref: '#/definitions/docs.OkStatusResponse'
        "400":
          description: Error message
          schema:
            $ref: '#/definitions/docs.MessageResponse'
      security:
      - BearerToken: []
      summary: Deleting a shared note
      tags:
      - Shared note
securityDefinitions:
  BearerToken:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
